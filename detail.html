<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kumpulan Video</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
}

/* GRID FILM */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:18px;
  padding:20px;
  max-width:1400px;
  margin:auto;
}

/* CARD FILM */
.card{
  position:relative;
  border-radius:6px;
  overflow:hidden;
  cursor:pointer;
  background:#111;
  transition:.25s ease;
}

/* efek hover lk21 */
.card:hover{
  transform:scale(1.08);
  z-index:5;
  box-shadow:0 0 30px rgba(255,255,255,.2);
}

/* POSTER */
.card img{
  width:100%;
  height:230px;
  object-fit:cover;
  display:block;
}

/* gradient bawah */
.card::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom:0;
  height:70%;
  background:linear-gradient(to top, rgba(0,0,0,.95), transparent);
}

/* tombol play tengah */
.card::before{
  content:"â–¶";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  width:60px;
  height:60px;
  background:rgba(0,0,0,.7);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  transition:.25s;
  z-index:3;
}

.card:hover::before{
  transform:translate(-50%,-50%) scale(1);
}

/* judul film */
.card-title{
  position:absolute;
  bottom:8px;
  left:8px;
  right:8px;
  font-size:13px;
  font-weight:bold;
  line-height:1.3;
  z-index:2;
  text-shadow:0 2px 5px rgba(0,0,0,.8);
}

/* label HD */
.card-title::before{
  content:"HD";
  display:inline-block;
  font-size:10px;
  background:#facc15;
  color:#000;
  padding:2px 5px;
  margin-right:6px;
  border-radius:3px;
  font-weight:bold;
}

/* responsive */
@media(max-width:600px){
  .grid{
    grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
    gap:12px;
    padding:12px;
  }
  .card img{height:180px}
}
</style>
</head>
<body>

<div class="grid" id="grid"></div>

<script>
async function load(){
  const res = await fetch("/videos",{cache:"no-store"});
  const json = await res.json();

  const grid = document.getElementById("grid");
  grid.innerHTML="";

  Object.entries(json).reverse().forEach(([key,post])=>{
    const title = post.title || "No Title";
    const thumb = post.thumbnail || post.image || "https://via.placeholder.com/300x450?text=No+Image";

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="${thumb}">
      <div class="card-title">${title}</div>
    `;

    div.onclick=()=>location.href="/?id="+encodeURIComponent(key);
    grid.appendChild(div);
  });
}
load();
</script>

</body>
</html>
