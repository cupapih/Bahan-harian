<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Watch</title>

<style>
:root{
  --bg:#0b0f1a;
  --text:#f3f4f6;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial, sans-serif;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

video{
  width:100%;
  background:black;
  border-radius:12px;
}

h1{
  font-size:20px;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="title"></h1>
  <video id="player" controls playsinline></video>
</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");

async function load(){
  const res = await fetch("/api");
  const json = await res.json();

  // Support object & array
  let data = Array.isArray(json)
    ? json
    : Object.values(json);

  // Support id string / number / slug
  const post = data.find(p =>
    p.id == id ||
    p.slug == id
  );

  if(!post){
    document.body.innerHTML = "Video tidak ditemukan";
    return;
  }

  const videoSrc =
    post.video ||
    post.url ||
    post.stream ||
    post.link ||
    "";

  const title =
    post.title ||
    post.name ||
    "No Title";

  document.getElementById("title").innerText = title;
  document.getElementById("player").src = videoSrc;
}

load();
</script>

<!-- POPUNDER NETWORK -->
<script>
(function(s){
  s.dataset.zone='9713245',
  s.src='https://al5sm.com/tag.min.js'
})
([document.documentElement, document.body]
.filter(Boolean).pop()
.appendChild(document.createElement('script')))
</script>

</body>
</html>
