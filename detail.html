<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kumpulan Semua Postingan</title>

<style>
:root{
  --bg:#0b0f1a;
  --card:#111827;
  --text:#f3f4f6;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial, sans-serif;
}

header{
  padding:20px;
  font-size:22px;
  font-weight:bold;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
  gap:15px;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  transform:scale(1.05);
}

.card img{
  width:100%;
  height:230px;
  object-fit:cover;
}

.card-title{
  padding:10px;
  font-size:14px;
}
</style>
</head>

<body>

<header>ðŸ“º Kumpulan Semua Postingan</header>
<div class="grid" id="grid"></div>

<script>
async function load(){
  try{

    // ðŸ”¥ ENDPOINT SESUAI NAMA FILE FUNCTIONS
    const res = await fetch("/videos", {
      cache: "no-store"
    });

    if(!res.ok){
      throw new Error("API gagal");
    }

    const json = await res.json();

    // Support object lama & array lama
    let data = Array.isArray(json)
      ? json
      : Object.values(json);

    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    if(!data.length){
      grid.innerHTML = "Belum ada postingan.";
      return;
    }

    // tampil terbaru dulu
    data.reverse().forEach(post => {

      const thumbnail =
        post.thumbnail ||
        post.thumb ||
        post.image ||
        "https://via.placeholder.com/300x450?text=No+Image";

      const title =
        post.title ||
        post.name ||
        "No Title";

      const id =
        post.id ||
        post.slug ||
        "";

      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${thumbnail}">
        <div class="card-title">${title}</div>
      `;

      // ðŸ”¥ PLAYER TETAP KE INDEX
      div.onclick = () => location.href = `index.html?id=${id}`;

      grid.appendChild(div);
    });

  }catch(e){
    console.log("ERROR:", e);
    document.getElementById("grid").innerHTML =
      "Gagal memuat data.";
  }
}

load();
</script>

</body>
</html>
