<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kumpulan Video</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#f3f3f3;
  font-family:Arial, Helvetica, sans-serif;
}

/* ================= HEADER LK21 ================= */
.header{
  background:#c4003b;
  padding:12px;
  position:sticky;
  top:0;
  z-index:999;
}

.topbar{
  display:flex;
  align-items:center;
  gap:12px;
}

.menu{
  font-size:22px;
  color:#fff;
}

.logo{
  width:28px;
  height:28px;
  background:#fff;
  border-radius:4px;
}

/* SEARCH */
.searchbox{
  margin-top:10px;
  display:flex;
}

.searchbox input{
  flex:1;
  border:none;
  padding:12px;
  font-size:15px;
  border-radius:4px 0 0 4px;
}

.searchbox button{
  border:none;
  background:#ff2e6c;
  color:#fff;
  padding:0 18px;
  font-size:18px;
  border-radius:0 4px 4px 0;
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:18px;
  padding:18px;
  max-width:1400px;
  margin:auto;
}

/* ================= CARD ================= */
.card{
  position:relative;
  border-radius:6px;
  overflow:hidden;
  background:#000;
  cursor:pointer;
  transition:.25s;
}

.card:hover{
  transform:scale(1.05);
}

.card img{
  width:100%;
  height:230px;
  object-fit:cover;
}

/* overlay gradient */
.card::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:70%;
  background:linear-gradient(to top,rgba(0,0,0,.9),transparent);
}

/* rating badge */
.badge{
  position:absolute;
  top:8px;
  left:8px;
  background:#000;
  color:#fff;
  padding:4px 6px;
  font-size:12px;
  border-radius:4px;
  font-weight:bold;
}

/* title */
.card-title{
  position:absolute;
  bottom:8px;
  left:8px;
  right:8px;
  color:#fff;
  font-size:13px;
  font-weight:bold;
}

/* responsive */
@media(max-width:600px){
  .grid{
    grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
    gap:12px;
    padding:12px;
  }
  .card img{height:180px}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="topbar">
    <div class="menu">‚ò∞</div>
    <div class="logo"></div>
  </div>

  <div class="searchbox">
    <input id="search" placeholder="Cari judul film di LK21">
    <button>üîç</button>
  </div>
</div>

<!-- GRID -->
<div class="grid" id="grid"></div>

<script>
let ALL_DATA = {};

async function load(){
  const res = await fetch("/videos",{cache:"no-store"});
  ALL_DATA = await res.json();
  render(ALL_DATA);
}

function render(data){
  const grid = document.getElementById("grid");
  grid.innerHTML="";

  Object.entries(data).reverse().forEach(([key,post])=>{
    const title = post.title || "No Title";
    const thumb = post.thumbnail || post.image || "https://via.placeholder.com/300x450?text=No+Image";

    const div=document.createElement("div");
    div.className="card";

    div.innerHTML=`
      <img src="${thumb}">
      <div class="badge">HD</div>
      <div class="card-title">${title}</div>
    `;

    div.onclick=()=>location.href="/?id="+encodeURIComponent(key);
    grid.appendChild(div);
  });
}

/* SEARCH FILTER REALTIME */
document.getElementById("search").oninput = function(){
  const q = this.value.toLowerCase();
  const filtered = {};

  for(const k in ALL_DATA){
    if((ALL_DATA[k].title||"").toLowerCase().includes(q)){
      filtered[k]=ALL_DATA[k];
    }
  }
  render(filtered);
};

load();
</script>
