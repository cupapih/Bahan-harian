<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HARIAN</title>

<style>
:root{
  --bg:#0b0f1a;
  --card:#111827;
  --accent:#3b82f6;
  --text:#f3f4f6;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial, sans-serif;
}

header{
  padding:20px;
  font-size:22px;
  font-weight:bold;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  transition:.3s;
  cursor:pointer;
}

.card:hover{
  transform:scale(1.05);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.card-title{
  padding:10px;
  font-size:14px;
}
</style>
</head>

<body>

<header>ðŸŽ¬ Streaming</header>

<div class="grid" id="grid"></div>

<script>
async function load(){
  const res = await fetch("/api");
  const dataObj = await res.json();
  const data = Object.values(dataObj);

  const grid = document.getElementById("grid");

  data.reverse().forEach(post=>{
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="${post.thumbnail}" alt="">
      <div class="card-title">${post.title}</div>
    `;
    div.onclick=()=>location.href=`detail.html?id=${post.id}`;
    grid.appendChild(div);
  });
}

load();
</script>

</body>
</html>
