<style>
body{
  margin:0;

  background:#111827;

.logo{font-size:18px;font-weight:bold;}

  background:#2563eb;

/* WATERMARK */
.watermark{
  position:absolute;
  bottom:12px;
  right:12px;
  background:rgba(0,0,0,0.5);
  padding:6px 10px;
  border-radius:6px;

video{

<body>

<div class="topbar">
  <div class="logo">üé¨ YT HARIAN ASUPAN</div>
  <a href="detail.html" class="detail-btn">üìÇ Semua Video</a>
</div>

<div class="container">
  <div class="player-box">
    <h1 id="title">Loading...</h1>

    <!-- VIDEO + WATERMARK -->
    <div class="player-wrapper">
      <video id="player" controls playsinline></video>
      <div class="watermark">Harian Asupan</div>
    </div>

    <div class="desc" id="desc"></div>

    <div class="stats">
      üëÅ <span id="views">0</span> views |
      üî¥ <span id="online">0</span> online
    </div>

    <div id="msg" class="loading"></div>
  </div>
</div>

<script>
const id = new URLSearchParams(location.search).get("id");
const player = document.getElementById("player");
const titleEl = document.getElementById("title");
const descEl = document.getElementById("desc");
const viewsEl = document.getElementById("views");
const onlineEl = document.getElementById("online");
const msgEl = document.getElementById("msg");

async function load(){
  if(!id){
    titleEl.innerText = "Pilih video dari halaman detail";
    return;
  }

  try{
    msgEl.innerText = "Memuat video...";

    const res = await fetch("/videos",{cache:"no-store"});
    const data = await res.json();
    const post = data[id];

    if(!post){
      titleEl.innerText = "Video tidak ditemukan";
      msgEl.innerText = "";
      return;
    }

    titleEl.innerText = post.title || "No Title";
    descEl.innerText = post.description || "";

    const videoUrl = post.video || post.src || post.url;
    player.src = videoUrl + "#t=0.1";

    const key = "views_" + id;
    let views = localStorage.getItem(key) || 0;
    views++;
    localStorage.setItem(key, views);
    viewsEl.innerText = views;

    const timeKey = "time_" + id;
    const savedTime = localStorage.getItem(timeKey);
    if(savedTime) player.currentTime = savedTime;

    player.addEventListener("timeupdate", () => {
      localStorage.setItem(timeKey, player.currentTime);
    });

    player.addEventListener("loadeddata", () => {
      msgEl.innerText = "";
    });

    player.onerror = () => {
      titleEl.innerText = "Video gagal diputar";
      msgEl.innerText = "";
    };

    let online = Math.floor(Math.random()*50)+20;
    onlineEl.innerText = online;

    setInterval(()=>{
      online += Math.floor(Math.random()*5)-2;
      if(online < 10) online = 10;
      onlineEl.innerText = online;
    },4000);

  }catch(e){
    titleEl.innerText = "Gagal memuat data";
    msgEl.innerText = "";
  }
}
load();
</script>

<!-- ANTI ADBLOCK -->
<script>
function detectAdBlock() {
  let bait = document.createElement("div");
  bait.className = "adsbox";
  bait.style.height = "1px";
  document.body.appendChild(bait);

  setTimeout(() => {
    if (bait.offsetHeight === 0) {
      showAdblockWarning();
    }
    bait.remove();
  }, 100);
}

function showAdblockWarning() {
  document.body.innerHTML = `
    <div style="
      position:fixed;
      top:0;left:0;
      width:100%;
      height:100%;
      background:#0b0f1a;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-family:Arial;
      z-index:99999;
      padding:20px;
    ">
      <div>
        <h2>üö´ AdBlock Terdeteksi</h2>
        <p>Matikan AdBlock untuk menonton video.</p>
        <button onclick="location.reload()" style="
          margin-top:15px;
          padding:10px 20px;
          background:#2563eb;
          border:none;
          color:white;
          border-radius:8px;
          cursor:pointer;
        ">
          Saya Sudah Matikan
        </button>
      </div>
    </div>
  `;
}
window.addEventListener("load", detectAdBlock);
</script>
