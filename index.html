<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  color:#f1f1f1;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif
}
.page{
  max-width:480px;
  margin:auto;
  padding:16px
}
.center{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  text-align:center
}
video,iframe{
  width:100%;
  border-radius:14px;
  background:#000;
  margin:12px 0
}
h2,h3{margin:8px 0;font-weight:600}
p{color:#aaa;font-size:14px}
.btn{
  display:block;
  width:100%;
  padding:12px;
  margin-top:8px;
  background:linear-gradient(135deg,#ff0055,#ff3c7d);
  color:#fff;
  text-align:center;
  text-decoration:none;
  border-radius:14px;
  font-weight:600
}
.hidden{display:none}
</style>
</head>

<body>

<!-- EMPTY -->
<div class="page center" id="empty">
  <h2>Video tidak tersedia</h2>
  <p>Gunakan link stream yang valid</p>
</div>

<!-- PLAYER -->
<div class="page hidden" id="watch">
  <h3 id="title"></h3>
  <iframe id="player" allowfullscreen></iframe>
  <div id="downloads"></div>
</div>

<script>
const id = new URLSearchParams(location.search).get('v');
const empty = document.getElementById('empty');
const watch = document.getElementById('watch');

if(!id){
  empty.classList.remove('hidden');
}else{
  fetch('/videos')
    .then(r => r.json())
    .then(videos => {
      const v = videos[id];

      if(!v){
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');
      watch.classList.remove('hidden');

      document.getElementById('title').textContent = v.title;

      // STREAM
      document.getElementById('player').src = v.src;

      // DOWNLOADS
      const dl = document.getElementById('downloads');
      dl.innerHTML = '';
      v.downloads.forEach(d=>{
        const a = document.createElement('a');
        a.className = 'btn';
        a.href = d.url;
        a.target = '_blank';
        a.textContent = d.label;
        dl.appendChild(a);
      });
    })
    .catch(()=>{
      empty.classList.remove('hidden');
    });
}
</script>

<!-- HISTATS -->
<iframe src="histats.html" style="display:none"></iframe>

<!-- POPUNDER -->
<script>
(function(s){
  s.dataset.zone='10109877';
  s.src='https://al5sm.com/tag.min.js';
})([document.documentElement, document.body].filter(Boolean)
  .pop()
  .appendChild(document.createElement('script')));
</script>

</body>
</html>
