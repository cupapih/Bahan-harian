<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Stream</title>

<style>
:root{
  --bg:#05060f;--panel:#0b1020;--accent:#3b82f6;
  --text:#e5e7eb;--muted:#9ca3af;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui}
.wrap{max-width:720px;margin:auto;padding:14px}
.card{background:linear-gradient(180deg,#0b1020,#060814);border-radius:14px;padding:14px}
.hidden{display:none}
h1{font-size:18px;margin:6px 0}
.stats{display:flex;gap:16px;font-size:12px;color:var(--muted)}
.online{display:flex;align-items:center;gap:6px}
.dot{width:8px;height:8px;border-radius:50%;background:#22ff00;opacity:.2}
.dot.on{animation:blink 1.2s infinite}
@keyframes blink{50%{opacity:1}}
video{width:100%;border-radius:14px;background:#000;margin:12px 0}

/* progress */
.progress-container{width:100%;height:6px;background:#111827;border-radius:3px;margin-bottom:12px;cursor:pointer;position:relative}
.progress-bar{width:0;height:100%;background:var(--accent)}
.progress-handle{width:12px;height:12px;background:#fff;border-radius:50%;position:absolute;top:50%;transform:translate(-50%,-50%)}
.progress-tooltip{position:absolute;padding:2px 6px;background:#111827;color:#fff;font-size:12px;border-radius:4px;display:none;transform:translate(-50%,-150%)}

/* controls */
.controls{display:flex;justify-content:center;gap:14px;flex-wrap:wrap}
.ctrl{width:40px;height:40px;border-radius:10px;background:#111827;display:flex;align-items:center;justify-content:center;cursor:pointer}
.play-btn{width:72px;height:72px;border-radius:50%;border:none;background:linear-gradient(135deg,var(--accent),#2563eb);display:flex;align-items:center;justify-content:center;cursor:pointer}
select{width:40px;height:40px;background:#111827;border:1px solid #1f2937;color:#fff;border-radius:10px;text-align:center}

.full-btn{width:100%;margin-top:14px;padding:14px;border-radius:12px;background:#111827;border:1px solid #1f2937;color:#fff;font-weight:600;cursor:pointer}

/* popup */
.popup{position:fixed;inset:0;display:none;justify-content:center;align-items:flex-end;z-index:999}
.popup.show{display:flex}
.popup-bg{position:absolute;inset:0;background:rgba(0,0,0,.6)}
.popup-box{position:relative;width:95%;max-width:520px;max-height:70vh;background:#0b1020;border-radius:16px 16px 0 0;padding:16px;overflow-y:auto}

#cihuy{position:fixed;left:50%;bottom:-50px;transform:translateX(-50%);font-size:22px;font-weight:700;animation:cihuy 2s ease forwards}
@keyframes cihuy{0%{bottom:-50px;opacity:0}30%{bottom:50%;opacity:1}100%{bottom:120%;opacity:0}}
</style>
</head>

<body>

<div class="wrap">
<div id="app" class="card hidden">
<h1 id="title"></h1>

<div class="stats">
  <div id="views">0 views</div>
  <div class="online">
    <div id="dot" class="dot"></div>
    <span id="onlineText">0 online</span>
  </div>
</div>

<video id="player" playsinline></video>

<div class="progress-container" id="progressContainer">
  <div id="progress" class="progress-bar"></div>
  <div id="handle" class="progress-handle"></div>
  <div id="tooltip" class="progress-tooltip">0:00</div>
</div>

<div class="controls">
  <div id="fs" class="ctrl">‚õ∂</div>
  <div id="rewind" class="ctrl">‚è™</div>
  <button id="playBtn" class="play-btn">‚ñ∂</button>
  <div id="forward" class="ctrl">‚è©</div>
  <select id="speed">
    <option value="1">1x</option>
    <option value="1.25">1.25x</option>
    <option value="1.5">1.5x</option>
    <option value="2">2x</option>
  </select>
</div>

<button id="openFull" class="full-btn">FULL KONTEN</button>
</div>
</div>

<div id="popup" class="popup">
  <div class="popup-bg"></div>
  <div class="popup-box" id="popupBox"></div>
</div>

<script>
const FIREBASE='https://views-counter-610fa-default-rtdb.asia-southeast1.firebasedatabase.app';
const id=new URLSearchParams(location.search).get('v');

fetch('/videos').then(r=>r.json()).then(videos=>{
 if(!id||!videos[id])return;
 const v=videos[id];
 app.classList.remove('hidden');
 title.textContent=v.title;
 player.src=v.src;

 playBtn.onclick=()=>player.paused?player.play():player.pause();
 rewind.onclick=()=>player.currentTime=Math.max(0,player.currentTime-5);
 forward.onclick=()=>player.currentTime=Math.min(player.duration,player.currentTime+5);
 fs.onclick=()=>!document.fullscreenElement?player.requestFullscreen():document.exitFullscreen();
 speed.onchange=e=>player.playbackRate=parseFloat(e.target.value);

 openFull.onclick=()=>{
   popupBox.innerHTML='<h3 style="margin:0 0 12px;text-align:center">üìÇ FULL KONTEN</h3>';
   (v.downloads||[]).forEach((d,i)=>{
     const row=document.createElement('div');
     row.style.cssText='display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:10px;background:#111827;border:1px solid #1f2937;margin-bottom:8px';
     row.innerHTML=`
       <span>${d.label||('Link '+(i+1))}</span>
       <a href="${d.url}" target="_blank"
          style="padding:6px 14px;border-radius:8px;background:#2563eb;color:#fff;text-decoration:none;font-size:13px;font-weight:600">
          BUKA
       </a>`;
     popupBox.appendChild(row);
   });
   popup.classList.add('show');
 };

 document.querySelector('.popup-bg').onclick=()=>popup.classList.remove('show');
});
</script>
