<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif
}

/* CONTAINER */
.wrapper{
  max-width:100%;
  margin:auto;
}

/* PLAYER BOX (RESPONSIVE) */
.player-box{
  width:100%;
  background:#000;
  display:flex;
  justify-content:center;
}

/* IFRAME / VIDEO */
.player-box iframe,
.player-box video{
  width:100%;
  height:auto;
  max-height:90vh;
  aspect-ratio:16 / 9;
  border:none;
  background:#000;
}

/* OVERLAY */
.overlay{
  padding:14px;
}

/* TITLE */
#title{
  font-size:16px;
  font-weight:600;
  margin-bottom:10px;
}

/* BUTTON */
.btn{
  display:block;
  width:100%;
  padding:12px;
  margin-top:8px;
  background:linear-gradient(135deg,#ff0055,#ff3c7d);
  color:#fff;
  text-align:center;
  text-decoration:none;
  border-radius:14px;
  font-weight:600
}

/* EMPTY */
#empty{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  text-align:center;
  padding:20px;
}
.hidden{display:none}

/* PORTRAIT VIDEO SUPPORT */
.portrait iframe,
.portrait video{
  aspect-ratio:9 / 16;
  max-width:420px;
}
</style>
</head>

<body>

<!-- EMPTY -->
<div id="empty" class="hidden">
  <h2>Video tidak tersedia</h2>
  <p>Gunakan link stream yang valid</p>
</div>

<!-- PLAYER -->
<div class="wrapper hidden" id="watch">
  <div class="player-box" id="playerBox">
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <div class="overlay">
    <div id="title"></div>
    <div id="downloads"></div>
  </div>
</div>

<script>
const id = new URLSearchParams(location.search).get('v');
const empty = document.getElementById('empty');
const watch = document.getElementById('watch');
const box = document.getElementById('playerBox');

if(!id){
  empty.classList.remove('hidden');
}else{
  fetch('/videos')
    .then(r=>r.json())
    .then(videos=>{
      const v = videos[id];
      if(!v){
        empty.classList.remove('hidden');
        return;
      }

      watch.classList.remove('hidden');
      document.getElementById('title').textContent = v.title;
      const player = document.getElementById('player');
      player.src = v.src;

      /* AUTO DETECT PORTRAIT (heuristic by URL hint) */
      if(/vertical|portrait|9x16/i.test(v.src)){
        box.classList.add('portrait');
      }

      /* DOWNLOAD */
      const dl=document.getElementById('downloads');
      dl.innerHTML='';
      v.downloads.forEach(d=>{
        const a=document.createElement('a');
        a.className='btn';
        a.href=d.url;
        a.target='_blank';
        a.textContent=d.label;
        dl.appendChild(a);
      });
    })
    .catch(()=>empty.classList.remove('hidden'));
}
</script>

<!-- HISTATS -->
<iframe src="histats.html" style="display:none"></iframe>

<!-- POPUNDER -->
<script>
(function(s){
  s.dataset.zone='10109877';
  s.src='https://al5sm.com/tag.min.js';
})([document.documentElement, document.body].filter(Boolean)
  .pop()
  .appendChild(document.createElement('script')));
</script>

</body>
</html>
