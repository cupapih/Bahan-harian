<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Streaming</title>

<style>
body{
  margin:0;
  background:#0f172a;
  color:#fff;
  font-family:Arial;
}
.container{
  max-width:1000px;
  margin:30px auto;
  padding:20px;
}
video{
  width:100%;
  border-radius:12px;
  background:#000;
}
h1{margin:15px 0 10px}
.desc{color:#ccc}
.stats{
  margin-top:10px;
  font-size:14px;
  color:#aaa;
}
</style>
</head>
<body>

<div class="container">
  <video id="player" controls autoplay playsinline></video>

  <h1 id="title">Loading...</h1>
  <div class="desc" id="desc"></div>

  <div class="stats">
    ğŸ‘ <span id="views">0</span> views |
    ğŸ”´ <span id="online">0</span> online
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");

async function loadVideo(){
  if(!id){
    document.getElementById("title").innerText="Video tidak ditemukan";
    return;
  }

  try{
    // Ambil data
    const res = await fetch("/videos?id="+id,{cache:"no-store"});
    const data = await res.json();

    if(!data.video){
      document.getElementById("title").innerText="Video tidak ditemukan";
      return;
    }

    // Set video
    document.getElementById("player").src = data.video;

    document.getElementById("title").innerText = data.title || "No Title";
    document.getElementById("desc").innerText = data.description || "";

    document.getElementById("views").innerText = data.views || 0;

    // Tambah view
    fetch("/videos?view="+id);

    // ONLINE FAKE REALTIME
    let online = Math.floor(Math.random()*40)+20;
    document.getElementById("online").innerText = online;

    setInterval(()=>{
      online += Math.floor(Math.random()*5)-2;
      if(online < 10) online = 10;
      document.getElementById("online").innerText = online;
    },4000);

  }catch(e){
    document.getElementById("title").innerText="Gagal memuat data";
  }
}

loadVideo();
</script>
