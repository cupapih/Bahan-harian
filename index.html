<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Player</title>

<style>
body{margin:0;background:#0f172a;color:#fff;font-family:Arial}
.container{max-width:900px;margin:40px auto;padding:20px}
video{
  width:100%;
  background:#000;
  border-radius:12px;
}
h1{font-size:20px}
</style>
</head>
<body>

<div class="container">
  <h1 id="title">Loading...</h1>
  <video id="player" controls autoplay playsinline></video>
</div>

<script>
const id = new URLSearchParams(location.search).get("id");

async function load(){

  if(!id){
    document.getElementById("title").innerText="Video tidak ditemukan";
    return;
  }

  const res = await fetch("/videos",{cache:"no-store"});
  const data = await res.json();

  const post = data[id];

  if(!post){
    document.getElementById("title").innerText="Video tidak ditemukan";
    return;
  }

  document.getElementById("title").innerText = post.title || "No Title";

  const videoUrl = post.video || post.src || post.url;

  if(!videoUrl){
    document.getElementById("title").innerText="URL video tidak ada";
    return;
  }

  document.getElementById("player").src = videoUrl;
}

load();
</script>
