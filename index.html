<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif
}

/* PLAYER FULLSCREEN */
#player-wrap{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background:#000;
  z-index:1;
}

/* VIDEO / IFRAME */
#player{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

/* OVERLAY */
#overlay{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:14px;
  background:linear-gradient(transparent,rgba(0,0,0,.85));
  z-index:2;
}

/* TITLE */
#title{
  font-size:16px;
  font-weight:600;
  margin-bottom:8px;
}

/* DOWNLOAD BUTTON */
.btn{
  display:block;
  width:100%;
  padding:12px;
  margin-top:6px;
  background:linear-gradient(135deg,#ff0055,#ff3c7d);
  color:#fff;
  text-align:center;
  text-decoration:none;
  border-radius:14px;
  font-weight:600
}

/* EMPTY STATE */
#empty{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  text-align:center;
  padding:20px;
}
.hidden{display:none}
</style>
</head>

<body>

<!-- EMPTY -->
<div id="empty" class="hidden">
  <h2>Video tidak tersedia</h2>
  <p>Gunakan link stream yang valid</p>
</div>

<!-- FULLSCREEN PLAYER -->
<div id="player-wrap" class="hidden">
  <iframe id="player" allowfullscreen></iframe>

  <div id="overlay">
    <div id="title"></div>
    <div id="downloads"></div>
  </div>
</div>

<script>
const id = new URLSearchParams(location.search).get('v');
const empty = document.getElementById('empty');
const wrap = document.getElementById('player-wrap');

if(!id){
  empty.classList.remove('hidden');
}else{
  fetch('/videos')
    .then(r => r.json())
    .then(videos => {
      const v = videos[id];
      if(!v){
        empty.classList.remove('hidden');
        return;
      }

      wrap.classList.remove('hidden');
      document.getElementById('title').textContent = v.title;
      document.getElementById('player').src = v.src;

      const dl = document.getElementById('downloads');
      dl.innerHTML='';
      v.downloads.forEach(d=>{
        const a=document.createElement('a');
        a.className='btn';
        a.href=d.url;
        a.target='_blank';
        a.textContent=d.label;
        dl.appendChild(a);
      });
    })
    .catch(()=>empty.classList.remove('hidden'));
}
</script>

<!-- HISTATS -->
<iframe src="histats.html" style="display:none"></iframe>

<!-- POPUNDER -->
<script>
(function(s){
  s.dataset.zone='10109877';
  s.src='https://al5sm.com/tag.min.js';
})([document.documentElement, document.body].filter(Boolean)
  .pop()
  .appendChild(document.createElement('script')));
</script>

</body>
</html>
